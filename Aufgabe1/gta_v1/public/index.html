<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <div class = "row"> 
            <div class  = "col-4 tagging__layout">
                <section class="main__tagging tagging">
                    <h2>Tagging</h2>

                    <!-- ############### VS1Lab 1a Form 1 Start -->
                    <form id="tag-form" action="/tagging" method="post">
                        <!-- ... your code here ... -->
                        <fieldset id ="tag_fieldset">
                            <legend>Add a new GeoTag</legend>

                            <label class="FormLabel">Latitude</label>
                            <input type="number" name="latitude_field_name" id="lat" placeholder="49.01379" required/>

                            <label for="long">Longitude:</label>
                            <input type="number" name="longitude_field_name" id="long" placeholder="8.390071" required/>

                            <label for="name">Name:</label>
                            <input type="text" name="name_field_name" id="name" placeholder="e.g. Central Berlin" maxlength=10 required/>

                            <label for="hash">Hashtag: </label>
                            <input type="text" name="hashtag_field_name" id="hash" placeholder="e.g. #ber" pattern="#[A-Za-z]{1,10}"/>

                            <input type="submit" value="Add Tag"/>
                        </fieldset>
                
                    </form>
                    <!-- ############### VS1Lab 1a Form 1 End -->
        
                </section>
        
            </div>
            <div class="col-10 discovery__layout">
                <section class="main__discovery discovery">
                    <h2 class="discovery__title">Discovery</h2>
        
                    <!-- ############### VS1Lab 1a Form 2 Start -->
                    <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
        
                        <!-- ... your code here ... -->
                        <fieldset id="disc_fieldset">
                            <legend>Search</legend>
                            <div class="row">
                                <div class="col-4">
                                    <label for="disc">Search term or keywords:</label>
                                    <input type="text" name="discovery_field_name" id="disc" placeholder="e.g. Berlin" maxlength=10 required/>

                                    <input type="hidden" name="discovery_hidden_latitude">
                                    <input type="hidden" name="discovery_hidden_longitude">
                                    <input type="hidden" name="discovery_hidden_searchterm">

                                    <input type="submit" value="Search" />
                                </div>
                            </div>
                        </fieldset>
        
                    </form>
                    <!-- ############### VS1Lab 1a Form 2 End -->
        
                    <div class="discovery__wrapper">
                        <div class="row">
                            <div class="col-6 discovery__map">
                                <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                                <span>Result map</span>
                            </div>
                            <div class="col-4 discovery__taglist">
                                <ul class="discovery__results" id="discoveryResults">
                                    <li>Castle (49.01379, 8.404435) #sight</li>
                                    <li>IWI (49.01379, 8.390071) #edu</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
